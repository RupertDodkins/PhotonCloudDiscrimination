debug: True
pcd_data: &DIR ${WORKING_DIR}/PCD_data/  # store this path as DIR
working_dir: &WDIR !join [*DIR, 200928b/]  # concat DIR with that suffix and store as WDIR
overwrite_cache: False
pointnet_version: 2
num_point: &PN 131072  #262144  # 131072
trainfiles: !join [*WDIR, 'trainfile_{id}.h5']
testfiles: !join [*WDIR, 'testfile_{id}.h5']
dimensions: 4
task: sem_seg
classes: 2  # star=0, planet=1
model: minkowski # models.pointnet2_sem_seg  #models.pointnet2_part_seg
savepath: !join [*WDIR, 'test95.pth']

data:
  num_indata: 40  # Total # of input data. int or leave blank if providing list of angles/lods/contrasts below
  null_frac: 0.  # num of input data that are null (no planet photons)
  test_frac: 0.25
  aug_ratio: 0  # For every 1 medis input duplicate and rotate it {aug_ratio} times
  medis_config: "medis_params.py"
  angles: (0,360) #72,108,144,180,216,252,288,324]  # int: duplicated {num_planet} times, list: no further processing, tuple: limits for random selection
  lods: (2,4) #4,2,3,4,2,3,4,3] # int: duplicated {num_planet} times, list: no further processing, tuple: limits for random selection
  contrasts: (-2,-3)   # int: duplicated {num_planet} times, list: no further processing, tuple: limits for random selection
  star_spectra: 6000
  planet_spectra: (1000,1000) # length(num_indata) + 1
#  num_augs: 4  # number of rotations to apply to each input
  time_diff: False
#  trans_polar: False
#  normalize: False
  quantize: True
  batch_coords: True

train:
  gpu: 1
  num_point: *PN
  batch_size: 3  # todo use
  max_epoch: 10
  wd: 0.
  log_dir: *WDIR
  data_dir: *WDIR
  outputs: !join [*WDIR, outputs.pkl]
  pt_outputs: !join [*WDIR, pt_outputs.pkl]
  learning_rate: 0.0001  # 1e-5   todo use
  cache_freq: 10  # todo use
#  out_collapse: mean  # mean | argmax  todo confirm and delete these options under new pytorch system
#  momentum: 0.9
#  optimizer: adam
#  decay_step: 500 #300000
#  decay_rate: 0.5
#  num_train_batch: 5  # load batches of train data with this size on each cycle in train()
#  num_test_batch: 2  # load batches of train data with this size on each cycle in train()

mec:
  dark_data: &DDIR /mnt/data0/dodkins/mec/20200731/Hip5319/dither_2/drizzled_h5s/
  h5s: # [1596290345.h5, 1596290351.h5, ...] or leave blank for all in folder
  dithered: True  # use the RA/Dec columns and align in time vs use x/y from beammap with no time adjusment
  offset: [90, -50]  # area to crop
  numeval: 1
  dark_evalfiles: !join [*DDIR, 'evalfile_{id}.h5']
  glados_evalfiles: !join [*WDIR, 'evalfile_{id}.h5']
  companion_coords: [68, 165, 4]  # x,y,r  can get these values by eye with debug == True on MecObs()
